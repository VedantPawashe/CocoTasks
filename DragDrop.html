<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        .dropbox {
            width: 200px;
            height: 200px;
            border: 2px dashed black;
            margin: 20px;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;        
        }
        .item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: lightblue;
            cursor: grab;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body ondragover="allowDrop(event)" ondrop="drop(event)">

    <h1>Drag and Drop</h1>
    
    <div class="item" id="dragItem" draggable="true" ondragstart="drag(event)">Drag Me</div>
    
    <div class="dropbox" ondragover="allowDrop(event)" ondrop="drop(event)">Drop Here</div>

    <script>
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }
        
        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            event.target.appendChild(draggedElement);
        }
    </script>

</body>
</html>
